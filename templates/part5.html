{% extends 'base.html' %}
{% block content %}

    <style>
        .card {
            border: none;
            border-radius: 0.25rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.2);
            transform: translateY(-2px);
        }

        .bg-primary {
            background-color: #4e73df !important;
            background-image: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
        }

        .loading-spinner {
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.7);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
    </style>
    <!-- Sidebar Navigation end-->
    <div class="page-content">
        <div class="page-header bg-primary text-white">
            <div class="container-fluid">

            </div>
        </div>

        <section class="no-padding-top no-padding-bottom">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="block card">
                            <div class="card-header bg-white">
                                <h5 class="card-title mb-0"><i class="fas fa-chart-pie"></i> 视频评论词云图</h5>
                                <p class="text-muted small mb-0">展示视频评论中出现频率最高的词汇</p>
                            </div>
                            <div class="block-body p-0">
                                <div id="wordcloud-container" class="text-center p-4"
                                     style="background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%); border-radius: 0 0 0.25rem 0.25rem;">
                                    <div class="position-relative"
                                         style="height: 550px; display: flex; align-items: center; justify-content: center;">
                                        <img src="/static/img/title_wordcloud.jpg" alt="视频评论词云图"
                                             class="img-fluid shadow-sm"
                                             style="max-height: 100%; max-width: 100%; border: 1px solid #e0e0e0; border-radius: 8px;"
                                             onerror="this.onerror=null; this.src='/static/img/title_wordcloud.jpg'">
                                        <div class="loading-spinner" style="position: absolute; display: none;">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="sr-only">加载中...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div>

{% endblock %}
