{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <div class="page-content">
        <h1 class="page-title">
            <i class="fa fa-home"></i>
            用户地区分布
        </h1>
        <section class="no-padding-bottom">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="block"
                             style="background: #f8f9fc; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
                            <div class="title">
                                <strong class="d-block" style="color: #4e73df; font-size: 1.2rem;">粉丝区间分布</strong>
                                <span class="d-block text-muted small">粉丝区间</span>
                            </div>
                            <div class="block-body p-0">
                                <div id="main1" style="width: 100%;height: 600px; border-radius: 8px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="block"
                             style="background: #f8f9fc; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
                            <div class="title">
                                <strong class="d-block" style="color: #4e73df; font-size: 1.2rem;">粉丝排行前十</strong>
                                <span class="d-block text-muted small">粉丝数量最多的博主</span>
                            </div>
                            <div class="block-body p-0">
                                <div id="main2" style="width: 100%;height: 600px; border-radius: 8px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="{% static 'js/echarts.js' %}"></script>
    <script src="{% static 'js/china.js' %}"></script>
       <script>

        // 粉丝区间图表分析（饼图）
        var chartDomA = document.getElementById('main1');
        var myChartA = echarts.init(chartDomA);
        var optionA;

        optionA = {
            title: {
                text: '粉丝量级分布',
                left: 'center',
                textStyle: {
                    color: '#4e73df',
                    fontSize: 16,
                    fontWeight: 'bold'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: {{ result | safe }}.map(item => item.name),
                textStyle: {
                    color: '#5a5c69'
                }
            },
            series: [{
                name: '粉丝区间',
                type: 'pie',
                radius: '70%',
                center: ['50%', '50%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 5,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                label: {
                    show: true,
                    formatter: '{b}: {d}%',
                    color: '#5a5c69'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '18',
                        fontWeight: 'bold'
                    },
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                labelLine: {
                    show: true
                },
                data: {{ result | safe }},
                color: ['#4e73df', '#1cc88a', '#f6c23e', '#e74a3b', '#36b9cc', '#6c757d', '#fd7e14']
            }]
        };

        optionA && myChartA.setOption(optionA);
        // 粉丝最多博主TOP10图表（柱状图）
        var chartDom = document.getElementById('main2');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: '粉丝最多博主TOP10',
                left: 'center',
                textStyle: {
                    color: '#4e73df',
                    fontSize: 16,
                    fontWeight: 'bold'
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                formatter: function (params) {
                    return params[0].name + '<br/>粉丝数: ' + params[0].value.toLocaleString();
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: {{ name_list | safe }},
                axisLine: {
                    lineStyle: {
                        color: '#e3e6f0'
                    }
                },
                axisLabel: {
                    color: '#5a5c69',
                    fontSize: 12,
                    rotate: 30  // 如果名字太长可以旋转
                }
            },
            yAxis: {
                type: 'value',
                name: '粉丝数',
                axisLine: {
                    lineStyle: {
                        color: '#e3e6f0'
                    }
                },
                axisLabel: {
                    color: '#858796',
                    formatter: function (value) {
                        return value.toLocaleString();
                    }
                },
                splitLine: {
                    lineStyle: {
                        color: '#f0f2f5'
                    }
                }
            },
            series: [{
                name: '粉丝数',
                type: 'bar',
                data: {{ value_list }},
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {offset: 0, color: '#4e73df'},
                        {offset: 1, color: '#1cc88a'}
                    ]),
                    borderRadius: [4, 4, 0, 0]
                },
                label: {
                    show: true,
                    position: 'top',
                    formatter: function (params) {
                        return params.value.toLocaleString();
                    },
                    color: '#5a5c69'
                },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };

        option && myChart.setOption(option);

        // 响应式调整
        window.addEventListener('resize', function () {
            myChartA.resize();
            myChart.resize();
        });
    </script>
{% endblock %}
